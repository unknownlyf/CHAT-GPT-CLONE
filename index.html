<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatGPT Clone in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <style>
      /* Add custom CSS styles here for left and right panels */
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .left-panel {
        flex: 0.3; /* Adjust the width of the left panel */
        background-color: #343541;
        padding: 20px;
        overflow-y: auto;
      }

      .chat-container {
        flex: 4;
        overflow-y: auto;
      }

      .typing-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .floating-buttons {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #34354148;
        padding: 10px;
        z-index: 1;
      }

      .floating-buttons button {
        margin: 0 10px;
        padding: 10px;
        border: none;
        background-color: #d42f2f;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Style for Left Panel Options (Button-like) */
      .left-panel-options {
        margin-bottom: 20px;
      }

      .left-panel-option {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.2s, transform 0.2s;
        color: white; /* Set font color to white */
      }

      .left-panel-option:hover {
        background-color: #d42f2f;
        transform: scale(1.05);
      }

      .left-panel-option span {
        margin-left: 10px;
        font-weight: bold;
        transition: transform 0.2s;
      }

      .left-panel-option:hover span {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Left Panel - Chat List Area -->
    <div class="left-panel">
      <!-- Add options for New Chat, Chat History, and Upgrade to Plus -->
      <div class="left-panel-options">
        <!-- Option: New Chat -->
        <div class="left-panel-option" id="new-chat-btn">
          <span class="material-symbols-rounded">add_circle_outline</span>
          <span>New Chat</span>
        </div>

        <!-- Option: Upgrade to Plus -->
        <div class="left-panel-option" id="upgrade-btn">
          <span class="material-symbols-rounded">upgrade</span>
          <span>Upgrade to Plus</span>
        </div>

        <!-- Option: Chat History -->
        <div class="left-panel-option" id="history-btn">
          <span class="material-symbols-rounded">history</span>
          <span>Chat History</span>
        </div>
      </div>

      <!-- Add your chat list content here -->
      <!-- You can use the existing HTML structure with avatars and messages -->
    </div>

    <!-- Right Panel - Conversation Area -->
    <div class="right-panel">
      <div class="floating-buttons">
        <!-- GPT-3.5 Button -->
        <button id="chatgpt35-btn">GPT-3.5</button>
        <!-- GPT-4 Button -->
        <button id="chatgpt40-btn">GPT-4</button>
      </div>

      <div class="chat-container">
        <!-- Add your conversation content here -->
        <!-- This is where the conversation messages will appear -->
      </div>

      <!-- Typing container -->
      <div class="typing-container">
        <div class="typing-content">
          <div class="typing-textarea">
            <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
          </div>
          <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
            <span id="delete-btn" class="material-symbols-rounded">delete</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
